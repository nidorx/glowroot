<div ng-controller="TransactionCtrl">
    <div class="row toolbar-pf">
        <div class="col-sm-12">
            <form class="toolbar-pf-actions">
                <div class="toolbar-pf-action-right">
                    <div class="form-group toolbar-pf-view-selector">
                        <gt-chart-range></gt-chart-range>
                        <button class="btn btn-primary" ng-click="_expanded = !_expanded;forceResize()">
                            <span
                                class="glyphicon glyphicon-resize-full"
                                ng-class="{'glyphicon-resize-full':!_expanded, 'glyphicon-resize-small':_expanded}"
                                  ></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" ng-hide="_expanded">
            <div ui-view="sidebar"></div>
        </div>
        <div class="col-md-{{_expanded ? '12':'9'}}">
            <h2>
                {{model.transactionName ? model.transactionName : 'All ' + model.transactionType + ' Transactions'}}
            </h2>
            <div ui-view="tabs"></div>
            <div ui-view="main" ng-if="!hideMainContent()"></div>
        </div>
    </div>
</div>
