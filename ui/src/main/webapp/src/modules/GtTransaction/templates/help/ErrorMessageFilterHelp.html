<div>
    <div>
        <strong>Error message filter</strong>
    </div>

    <p>
        Use spaces to separate multiple terms. Use quotes for text
        that has spaces. Add a minus in front of a term to exclude errors containing that text.
    </p>
    <p>
        <span style="white-space: nowrap;">E.g. <em>one "two with a space" -three</em></span>
    </p>
